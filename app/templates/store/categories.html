{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='store.css') }}">
{% endblock %}
{% block title %} {{ title }} {% endblock %}
{% block content %}

    <div class="container-fluid">
        <div class="row w-100 my-md-3 pl-md-3">
            {% for category in categories %}
                <div class="col-md-4 mb-md-4">
                    <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                        <div class="my-3 p-3">
                            <h2 style="color: black" class="display-5">{{ category['name'] }}</h2>
                            <p class="lead">{{ category['description'] }}</p>
                            <a class="btn btn-outline-secondary" href="/category/{{ category['name'] }}">Go</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
